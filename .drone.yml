kind: pipeline
type: docker
name: default

steps:
  - name: build-and-push
    image: plugins/docker
    settings:
      registry: ghcr.io
      repo: ghcr.io/jhleee/backlog-mcp-server
      username:
        from_secret: github_username
      password:
        from_secret: github_token
      tags:
        - latest
        - ${DRONE_COMMIT_SHA:0:8}
        - ${DRONE_BRANCH}
      auto_tag: true
      auto_tag_suffix: ${DRONE_BUILD_NUMBER}
    when:
      branch:
        - master
      event:
        - push

  - name: build-and-push-tag
    image: plugins/docker
    settings:
      registry: ghcr.io
      repo: ghcr.io/jhleee/backlog-mcp-server
      username:
        from_secret: github_username
      password:
        from_secret: github_token
      tags:
        - ${DRONE_TAG}
        - latest
    when:
      event:
        - tag

trigger:
  branch:
    - master
  event:
    - push
    - tag
